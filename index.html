<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/nav__top.css">
    <link rel="stylesheet" href="./assets/css/main__game.css">
    <link rel="stylesheet" href="./assets/css/screen__end-game.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Wreck It Ralph game using javascript css html</title>
</head>
<body>

        <div class="end__game-info">
            <h4>Final Results</h4>
            <div>
                <p>Total score:<span id="final__total-score">0</span></p>
                <p>Life remaining:<span id="final__total-live">0</span></p>

        </div>

    <main class="main__container">

        <!-- Nav bar menu -->
        <div class="nav__top-wrapper">
            <nav class="main__nav-top">
                <div class="nav__top-timer">
                    <div class="top__timer">
                        <h3 class="timer__time-h3">
                            Time
                        </h3>
                        <span id="timer__time-counter" class="timer__time-counter">
                            60
                        </span>
                    </div>
                </div>
                <div class="nav__top-score">
                    <div class="top__score">
                        <h3 class="top__score-h3">
                            Score
                        </h3>
                        <span id="top__score-counter" class="top__score-counter">
                            0
                        </span>
                    </div>
                </div>
                <div class="nav__top-lives">
                    <div class="top__lives">
                        <img src="./assets/images/heart-svgrepo-com.svg" alt="Heart Live image" class="lives__live-img">
                        
                        <h5 class="lives__live-counter">
                            x<span id="lives__live-counter">3</span>
                        </h5>

                    </div>
                </div>
            </nav>
        </div>

        <section class="main__game-panel">
            <div class="planel__game-board">
                <div class="game__board-row-wrapper">
                    <div class="game__board-square game__board-focus" id="0"></div>
                    <div class="game__board-square" id="1"></div>
                    <div class="game__board-square" id="2"></div>
                </div>

                <div class="game__board-row-wrapper">
                    <div class="game__board-square" id="3"></div>
                    <div class="game__board-square" id="4"></div>
                    <div class="game__board-square" id="5"></div>
                </div>

                <div class="game__board-row-wrapper">
                    <div class="game__board-square" id="6"></div>
                    <div class="game__board-square" id="7"></div>
                    <div class="game__board-square" id="8"></div>
                </div>
            </div>
        </section>
    </main>

    <script defer src="./assets/js/main.js"></script>
</body>
</html>
